<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM Básica - Curso Practico de JS</title>
</head>
<body>
    <h1 class="rojo">Manipulación del DOM Básica</h1>


    <input id="calculo1" placeholder="Escribe algo aqui" type="text">

    <!--Una forma de escuchar eventos del DOOM, no muy comun-->
    <!--onchange escucha lo que escribimos en el input, hasta que demos enter o nos salgamos del input, hasta que terminemos de escribir-->
    <!--onclick escucha cuando damos click en el btn-->
    <input onchange="console.log('Cambio el input')" id="calculo2" placeholder="Escribe algo aqui" type="text">
    <!--Cuando el evento ocurra, se llama la función  "btnOnClick"-->
    <button onclick=" btnOnClick() " id="btnCalcular">Calcular</button>

    <p id="result"></p>


    <script src="./script.js"></script>


</body>
</html>
